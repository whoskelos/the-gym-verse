<div class="contenedor">
    <div class="row">
        <div class="col-12 mt-5 mb-3">
            <header>
                <div class="title text-center">
                    <h1 class="text-white fw-bold">TheGymVerse</h1>
                    <p class="text-warning">Listado de musculos</p>
                </div>
            </header>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="botones mb-3 d-flex justify-content-evenly align-items-center">
                <div class="text-white">Seleccione la zona</div>
                <button class="btn btn-light fw-bold" (click)="listarEjerciciosTorso()"
                    [ngClass]="filtroCategoria == 'torso' ? 'seleccionado' : ''">TORSO</button>
                <button class="btn btn-light fw-bold" (click)="listarEjerciciosPierna()"
                    [ngClass]="filtroCategoria == 'pierna' ? 'seleccionado' : ''">PIERNA</button>
            </div>
            <div class="selectMusculos mx-3" *ngIf="listaMusculos">
                <select class="form-select form-select mb-3" [(ngModel)]="selectedOption"
                    (ngModelChange)="onOptionChange($event)">
                    <option selected value="0">Seleccione un musculo</option>
                    <option *ngFor="let musculo of listaMusculos; let i = index" [value]="musculo">{{ musculo }}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="selectedOption !== '0' ">
        <div class="col-12">
            <!-- * Pintamos el nombre del musculo una vez sea seleccionado en el select -->
            <div class="my-3">
                <h2 class="text-center text-white text-uppercase">{{ selectedOption }}
                </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="main d-flex flex-column flex-md-row flex-wrap justify-content-md-center">
                <!-- * Pintamos las cards de los ejercicios condicionando si hay filtro o no -->
                <ng-container *ngIf="listaFiltrada; else listaCompleta" >
                    <div class="tarjeta m-3" *ngFor="let ejercicio of listaFiltrada" [routerLink]="ejercicio.id">
                        <img class="mx-2" src="assets/img/{{ejercicio.imagen}}" [alt]="ejercicio.nombre">
                        <div class="tarjeta-cuerpo">
                            <div class="tarjeta-titulo fs-5 text-center">{{ ejercicio.nombre }}</div>
                        </div>
                    </div>
                </ng-container>

                <ng-template #listaCompleta>
                    <div class="tarjeta m-3" *ngFor="let ejercicio of listaEjercicios" [routerLink]="ejercicio.id">
                        <img class="mx-2" src="assets/img/{{ejercicio.imagen}}" [alt]="ejercicio.nombre">
                        <div class="tarjeta-cuerpo">
                            <div class="tarjeta-titulo fs-5 text-center">{{ ejercicio.nombre }}</div>
                        </div>
                    </div>
                </ng-template>

            </div>
        </div>
    </div>
</div>
